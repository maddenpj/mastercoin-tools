   <head>
      <meta charset="utf-8">

         <meta http-equiv="refresh" content="0;url=javascript_required.html">

      <!-- Bootstrap core CSS -->
      <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/bootstrap-theme.css" rel="stylesheet">

      <link href="css/search.css" rel="stylesheet">

   <body>
      <div id="wrap">
         <div>
            <div class="container page-container">
                <div class="row">
                    <div class="no-fixed col-sm-9 col-sm-push-3 col-md-10 col-md-push-2">
                        <div>
                            <div class="col-md-10" id="sendJsonForm">

                                <div class="input string optional">
                                    <label class="string optional" for="sourceScript">URI</label>
                                    <textarea class="form-control textareaScroll" rows="2" id="urldata">/wallet/validateaddr/</textarea>

                                </div>
                                <div class="input string optional">
                                    <label class="string optional" for="jsondata">JSON</label>
                                    <textarea class="form-control textareaScroll" rows="8" id="jsondata"></textarea>

                                </div>

                                <br />
                                <div>
                                    <button class="btn btn-primary btnMargin"
                                        id="sendjson">
                                        Send Json
                                    </button>
                                </div>

                                <div class="input string optional">
									<label class="string optional" for="jsonresponse">JSON Response</label>
									<textarea class="form-control textareaScroll" rows="8" id="jsonresponse"></textarea>

								</div>


                            </div>

                     </div>
                  </div>
               </div>
            </div>
            <!-- /container -->
         </div>
