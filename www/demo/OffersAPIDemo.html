<!doctype html>
<html ng-app="myApp">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="">
      <meta name="author" content="">
      <link rel="shortcut icon" href="ico/favicon.png">
      <title>
         Recent
      </title>
      <noscript>
         Java Script has been disabled!
         <meta http-equiv="refresh" content="0;url=javascript_required.html">
      </noscript>
      <!-- Bootstrap core CSS -->
      <link href="../css/bootstrap.css" rel="stylesheet">
      <link href="../css/bootstrap-theme.css" rel="stylesheet">
      <link href="../css/bootstrap-combobox.css" rel="stylesheet"> 
      <link href="../css/search.css" rel="stylesheet">
      <script src="../js/jquery-1.10.1.min.js"></script>
      <script src="../js/angular.js"></script>
      <script src="../btcutils.js"></script>

      <script src="OffersAPIDemo.js"></script>
      <script src="../js/truncate.js"></script>
      <script src="../masterPage.js"></script>
      <script src="../btc02.js"></script>
      <script src="../js/bootstrap-combobox.js"></script>
      <script>
         var myApp = angular.module('myApp', ['truncate']);
      </script>
      <script src="../js/bootstrap.min.js"></script>
      <script src="../masterEvents.js"></script>
      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <div id="wrap">
            <div class="container page-container">
               <div class="row">
                  <div class="no-fixed col-sm-9 col-sm-push-3 col-md-10 col-md-push-2">
                     <div class="inner">
                       
                <div class="col-sm-5" ng-controller="APITestController" > enter btc address here:   
                     <input class="btcaddress" value="17rExRiMaJGgHPVuYjHL21mEhfzbRPRkui">
                  <ul>
                      <b> show sell offers that are: </b>  
                    <li> <input type="button" ng-click="NoAcceptsAndOpen()" value="no accepts and open"  > 
                    <li> <input type="button" ng-click="SomeAcceptsAndOpen()" value="some accepts and open"  > 
                    <li><input type="button" ng-click="ClosedForAccepts()" value="no accepts left" >        
                    <li> <input type="button" ng-click="PaidPartiallyAndOpenToAccepts()" value="paid partially and open to accepts"  >
                    <li> <input type="button" ng-click="PaidPartiallyAndClosedToAccepts()" value="paid partially and closed to accepts">
                    <li> <input type="button" ng-click="PaidFullyAndClosed()" value="paid fully and closed"  >
                    <li> <input type="button" ng-click="SellingCancelled()" value="cancelled "  >
                    <li> <input type="button" ng-click="SellingInvalid()" value="invalid "  >
                  </ul><ul> <b> show accept offers that are: </b>
                    <li> <input type="button" ng-click="AcceptedAwaitingPayment()" value="accepted and waiting payment">
                    <li> <input type="button" ng-click="AcceptedAndPaid()" value="accepted and paid"  >
                    <li> <input type="button" ng-click="AcceptedAndExpired()" value="accepted and expired "  >
                    <li> <input type="button" ng-click="AcceptingInvalid()" value="invalid"  >
                </div>
                <div class="col-sm-5 dataSection">Data appears here</div>
              </div> 
            </div>
            <!-- /container -->
         </div>
      </div>
      <div id="footer" ng-controller="RevisionController" ng-init="getData()">
         <div class="container c-footer-container">
            <div class="revision">Updated: {{revision.last_parsed}} rev <a href='{{revision.url}}'>{{revision.commit_hexsha|characters:6}}</a> ({{revision.commit_time}})</div>
            <div class="muted credit">&copy; Masterchain Grazcoin Grimentz 2013.</div>
         </div>
      </div>
   </body>
</html>
